global:
  scrape_interval: 30s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 2m
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'db'
    static_configs:
      - targets: ['db-metrics:9187']
  - job_name: 'cadvisor'
    static_configs:
      - targets: [ 'container-metrics:8080' ]
  - job_name: 'traefik'
    static_configs:
      - targets: [ 'traefik:8082' ]
  - job_name: 'blocky'
    static_configs:
      - targets: [ 'dns:4000' ]
  - job_name: 'node'
    static_configs:
      # node-metrics container
      - targets: [ 'node-metrics:9100']

